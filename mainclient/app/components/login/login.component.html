<!-- Card container that binds all togather -->
<mat-card>
    <!-- Title of an Card -->
    <mat-card-title>
        LOGIN
    </mat-card-title>

    <!-- Actual content starts from here -->
    <mat-card-content>
        <form>
            <mat-form-field class="demo-full-width">
                <input matInput placeholder="Enter your email" [formControl]="emailControl" [value]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="demo-full-width">
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [value]="password" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="login()">Drive</button>

        </form>
    </mat-card-content>
</mat-card>
