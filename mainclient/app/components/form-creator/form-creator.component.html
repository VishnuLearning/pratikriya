<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>
     <app-form-search (formSelected)='previewForm($event)'> </app-form-search>
  </mat-grid-tile>
  <mat-grid-tile style="overflow : scroll;align-items: initial;">
    <app-feedback-form  *ngIf="selection" [selectedForm]="selection"></app-feedback-form>
  </mat-grid-tile>
</mat-grid-list>
