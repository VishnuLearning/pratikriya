<form class="example-form" [formGroup]="organization">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Organization" aria-label="Organization" 
                [matAutocomplete]="auto" formControlName='selectedorg'>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let o of filteredOrganizations" [value]="o">
        <span>{{ o.name }}</span> |
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
